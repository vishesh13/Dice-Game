<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="styles/style.css">
    <title>Dice App</title>
</head>
<body>
<div class="wrapper clearfix">
    <div class="player-0-panel active" id="player-0">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="score-0">43</div>
        <div class="player-current-box" id="current-0-box">
            <div class="player-current-label" id="current-label-0">Current</div>
            <div class="player-current-score" id="current-0">82</div>
        </div>
    </div>
    <div class="player-1-panel" id="player-1">
        <div class="player-name" id="name-1">Player 1</div>
        <div class="player-score" id="score-1">72</div>
        <div class="player-current-box" id="current-1-box">
            <div class="player-current-label" id="current-label-1">Current</div>
            <div class="player-current-score" id="current-1">11</div>
        </div>
    </div>
    <button class="btn-new" id="NEW_GAME_BUTTON"><i class="ion-ios-plus-outline"></i>New Game</button>
    <form class="form"><i class="ion-ios-analytics"></i>WINNING SCORE:<br><input id="SCORE_INPUT" class="input-field" type="text" id="WINNING_SCORE"></form>
    <button id="rollDice" class="btn-roll"><i class="ion-ios-loop"></i>Roll Dice</button>
    <button id="hold" class="btn-hold"><i class="ion-ios-download-outline"></i>>Hold</button>
    <img src="images/dice-6.png" alt="Dice" class="dice">
</div>
<script src="application/app.js"></script>
</body>
</html>
